name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 4.2.0)'
        required: true

permissions:
  contents: read
  packages: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            asklokesh/loki-mode:${{ steps.version.outputs.version }}
            asklokesh/loki-mode:latest

  update-homebrew:
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-docker]
    steps:
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="v${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Compute SHA256
        id: sha
        run: |
          URL="https://github.com/asklokesh/loki-mode/archive/refs/tags/${{ steps.version.outputs.version }}.tar.gz"
          SHA=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=${SHA}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula via API
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version_num }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"

          # Create formula content
          FORMULA=$(cat << EOF
          class LokiMode < Formula
            desc "Multi-agent autonomous startup system for Claude Code, Codex CLI, and Gemini CLI"
            homepage "https://github.com/asklokesh/loki-mode"
            url "https://github.com/asklokesh/loki-mode/archive/refs/tags/v${VERSION}.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "node"

            def install
              libexec.install Dir["*"]
              bin.install_symlink libexec/"autonomy/loki" => "loki"
            end

            test do
              system "#{bin}/loki", "--version"
            end
          end
          EOF
          )

          # Get current file SHA
          CURRENT_SHA=$(gh api repos/asklokesh/homebrew-tap/contents/Formula/loki-mode.rb --jq '.sha')

          # Encode content as base64
          CONTENT=$(echo "$FORMULA" | base64 -w 0)

          # Update file via API
          gh api repos/asklokesh/homebrew-tap/contents/Formula/loki-mode.rb \
            -X PUT \
            -f message="Update to v${VERSION}" \
            -f content="$CONTENT" \
            -f sha="$CURRENT_SHA"

          echo "Homebrew formula updated to v${VERSION}"

  update-website:
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-docker, update-homebrew]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="v${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update website version
        run: |
          VERSION="${{ steps.version.outputs.version_num }}"

          # Update version in blog/index.html if it exists
          if [ -f blog/index.html ]; then
            sed -i "s/v[0-9]*\.[0-9]*\.[0-9]*/v${VERSION}/g" blog/index.html
            echo "Updated blog/index.html to v${VERSION}"
          fi

      - name: Commit website updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/index.html || true
          git diff --cached --quiet || git commit -m "release: v${{ steps.version.outputs.version_num }} - Auto-update website version from VERSION file"
          git push || echo "No changes to push"
